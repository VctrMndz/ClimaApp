<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title> 
    <link rel="shortcut icon" href="images/rainy.png" type="image/x-icon">    
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  
      
<div class="centered">    
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <!--canvas icons library skycons-->
                <img src="http://openweathermap.org/img/wn/10d.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="general-information">             
                <div class="description" data-location>
                    --------
                </div>
                <div class="country" data-status>
                    San Salvador 
                </div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="temp-value " >--</div>
                </div>
            <div class="clouds-wind">
                <div class="detail-data">
                    <div class="title">Nubosidad:&nbsp;</div>
                    <div class="clouds-value value" >--</div>
                </div>
                <div class="detail-data ">
                    <div class="title">Viento:&nbsp;</div>
                    <div class="wind-value value" >--</div>
                </div>            
            </div>
            </div>
            
            <ul class="days">
                    <li class="day-container">
                        <p class="day-date " dn1>Lunes </p>
                        <p class="day-description " dd1>heavy shower rain and drizzle</p>
                        <div class="icon-container-day " di1>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                        </div>
                        <div class="days-temp " dt1>20°C</div>
                    </li>
                    <li class="day-container">
                        <p class="day-date" dn2>Lunes </p>
                        <p class="day-description" dd2>heavy shower rain and drizzle</p>
                        <div class="icon-container-day" di2>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                        </div>
                        <div class="days-temp" dt2>20°C</div>
                    </li>
                    <li class="day-container">
                        <p class="day-date" dn3>Lunes </p>
                        <p class="day-description" dd3>heavy shower rain and drizzle</p>
                        <div class="icon-container-day" di3>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                        </div>
                        <div class="days-temp" dt3>20°C</div>
                    </li>
                  
            </ul>
            
            
        </div>
    </div>
</div>
    <a class="poweredby" href="https://openweathermap.org"  >Powered By OpenWeatherMap</a>
    <script src="/script.js"></script>
    
</body>
</html>
