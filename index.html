<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>  
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <!--canvas icons library skycons-->
                <img src="http://openweathermap.org/img/wn/10d.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="Country" data-status>
                    San Salvador 
                </div>
                <div class="Description" data-location>
                    --------
                </div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Viento</div>
                    <div class="wind-value" >--</div>
                </div>
                <div class="detail">
                    <div class="title">Temperatura</div>
                    <div class="temp-value" >--</div>
                </div>
                <div class="detail">
                    <div class="title">Lluvia</div>
                    <div class="rain-value" >--</div>
                </div>
                
            </div>
            
        </div>
    </div>
    <a class="poweredby" href="https://openweathermap.org"  >Powered By OpenWeatherMap</a>
    <script src="/script.js"></script>
    
</body>
</html>
